<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tool</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="title">Color Lighten/Darken</h1>

        <label for="hexInput">Color (Hex)</label>
        <input type="text" id="hexInput" name="hex" placeholder="#000000" value="#c6d5ac">

        <label for="slider" id="sliderText">0%</label>
        <input type="range" min="0" max="100" value="0" id="slider" class="slider" name="slider">
        <p>Input Color</p>
        <div id="inputColor" class="box"></div>
        <p id="alteredColorText">Altered Color</p>
        <div id="alteredColor" class="box"></div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
